[package]
name = "hash_yield"
version = "0.1.0"
edition = "2024_07"

[dependencies]
starknet = "2.13.1"
openzeppelin = { git = "https://github.com/OpenZeppelin/cairo-contracts.git", tag = "v3.0.0" }

[dev-dependencies]
snforge_std = "0.43.1"
assert_macros = "2.13.1"

[[target.starknet-contract]]
sierra = true
casm = true

[scripts]
test = "snforge test"

[tool.scarb]
allow-prebuilt-plugins = ["snforge_std"]

[tool.fmt]
sort-module-level-items = true

# Uncomment for coverage support:
# [profile.dev.cairo]
# unstable-add-statements-code-locations-debug-info = true
# unstable-add-statements-functions-debug-info = true
# inlining-strategy = "avoid"

# Fork testing configuration for Vesu integration tests
# Uncomment and configure when running fork tests against mainnet
[[tool.snforge.fork]]
name = "MAINNET"
url = "https://api.cartridge.gg/x/starknet/mainnet"
block_id.tag = "latest"

